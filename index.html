<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/script.js" defer></script>
  <title>Демо задание Никита Ашенбреннер</title>
</head>
<body>
  <main>
    <div class="loyalty">
      <div class="loyalty__circle">
        <div class="loyalty__circle-text">
          <div class="loyalty__circle-flag"><img src="images/loyalty.svg" alt="Лояльность"></div>
          <div class="percentage">72<span>.7</span></div>
          <div class="loyalty__title">Лояльность</div>
          <div class="loyalty__status yellow">ниже среднего</div>
          <p class="loyalty__text">по отрасли: FMCG</p>
          <p class="loyalty__text">значение слева от медианы</p>
          <p class="loyalty__text">52.0% - 83.1%</p>
          <div class="loyalty__change up">3.1</div>
        </div>
        <figure>
          <svg width="230px" height="230px" viewBox="0 0 42 42" class="loyalty__circle-diagram">
            <circle class="loyalty__circle-ring" cx="21" cy="21" r="20" fill="transparent" stroke="#ddd" stroke-width="2" stroke-dasharray="200" stroke-dashoffset="92" stroke-linecap="round" role="presentation"></circle>
            <circle class="loyalty__circle-segment loyalty__circle-promotes" cx="21" cy="21" r="20" fill="transparent" stroke-dasharray="360" stroke-dashoffset="360" stroke-linecap="round" stroke="#70a84b" stroke-width="2"></circle>
            <circle class="loyalty__circle-segment loyalty__circle-sceptics" cx="21" cy="21" r="20" fill="transparent" stroke-dasharray="360" stroke-dashoffset="360" stroke-linecap="round" stroke="#fcd329" stroke-width="2"></circle>
          </svg>
        </figure>
      </div>
      <div class="loyalty__wrapper">
        <div class="loyalty__row">
          <div class="loyalty__caption">Промоутеры</div>
          <div class="loyalty__percentage">
            <div class="loyalty__percentage-perc loyalty__percentage-promots" data-promots="32.0">32.0%</div>
            <div class="loyalty__percentage-sum">81</div>
          </div>
          <div class="loyalty__line">
            <div class="loyalty__line-actual green" style="width: 32%"></div>
            <div class="loyalty__line-past green" style="width: 30.8%"></div>
            <div class="loyalty__line-change">+1.2%</div>
          </div>
        </div>
        <div class="loyalty__row">
          <div class="loyalty__caption">Скептики</div>
          <div class="loyalty__percentage">
            <div class="loyalty__percentage-perc loyalty__percentage-sceptics" data-sceptics="39.1">39.1%</div>
            <div class="loyalty__percentage-sum">8</div>
          </div>
          <div class="loyalty__line">
            <div class="loyalty__line-actual yellow" style="width: 39.1%"></div>
            <div class="loyalty__line-past yellow" style="width: 34.3%"></div>
            <div class="loyalty__line-change">+4.8%</div>
          </div>
        </div>
        <div class="loyalty__row">
          <div class="loyalty__caption">Критики</div>
          <div class="loyalty__percentage">
            <div class="loyalty__percentage-perc">79.8%</div>
            <div class="loyalty__percentage-sum">7</div>
          </div>
          <div class="loyalty__line">
            <div class="loyalty__line-actual red" style="width: 79.8%"></div>
            <div class="loyalty__line-past red" style="width: 89.5%"></div>
            <div class="loyalty__line-change">-9.7%</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
